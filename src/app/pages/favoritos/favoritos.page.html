<ion-header>
  <ion-toolbar color="primary">
    <ion-avatar slot="end">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/sophi-optimism-2020.appspot.com/o/imagenes%2Fimgsocial.png?alt=media&token=70bd5960-b560-415b-a90b-7cc1383d71ab"
      />
    </ion-avatar>
    <ion-card-content>
      <h4
        style="
          font-weight: 600;
          color: rgba(39, 39, 39, 0.81);
          font-size: 16px;
        "
      >
        Favoritos
      </h4>
      <h6 style="font-weight: 600; color: rgb(133, 133, 133); font-size: 14px;">
        Algunas ideas importantes.
      </h6>
    </ion-card-content>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let consejo of favService.favConsejos" [routerLink]="['/tabs/', 'detalle', consejo.ID]">
      <ion-thumbnail slot="start">
        <img src="{{consejo.Imagen}}">
      </ion-thumbnail>
      <ion-label>
        <h2 class="ion-text-wrap">{{consejo.Nombre}}</h2>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="favService.favConsejos?.length==0">
      ¡Aún no eliges ningún favorito!
    </ion-item>
  </ion-list>
</ion-content>
